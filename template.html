<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/template.css">
    <link rel="preconnect" href="css/https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet"> 
    <title>ART MUSEUM</title>
	<meta charset="utf-8">
</head>

<body>
    <div id="headContainer">
        <header>
            <div id="topBar">
                <div id="LogoContainer">
                    <a id="Logo" href="/">ART MUSEUM</a>
                </div>
                <div id="searchIcon"></div>
                <div id="navIcon"></div>
            </div>
        </header>
        <!-- divs for menu & search-->
    </div>
    <div id="main">
        <!--tutaj wszystko co ma byc na stronie-->

    </div>
    <div id="footerContainer">
        <footer>
            <div id="bottomBar">
                <div id="nameQuote">
                    <p id="fullname">The <span id="city">Hertford</span> Art Museum</p>
                    <p id="quote">"Whatever else art is good for, its chief effectiveness lies in propagating more art."</p>
                    <p id="author">- Leo Steinberg</p>
                </div>
                <div id="socialmedia">
                    <div>
                        <a href="https://www.instagram.com/" target=”_blank”>
                            <img id="instagram" src="img/instagram.png" alt="Instagram logo"/>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.facebook.com/" target=”_blank”>
                            <img id="facebook" src="img/facebook.png" alt="Facebook logo"/>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.youtube.com/" target=”_blank”>
                            <img id="youtube" src="img/youtube.png" alt="Youtube logo"/>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

</body>
</html>
